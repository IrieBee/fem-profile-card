<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Nunito+Sans:wght@200&family=Outfit&family=Oxygen:wght@300&family=Raleway:ital,wght@1,200&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <div class="hero">
            <img class='bg' src="images/bg-pattern-card.svg" alt="bubbly cyan background">
            <img class='photo' src="images/image-victor.jpg" alt="portrait photo of a young man">
        </div>
        <div class="profile">
            <div class="info">
                <h1>Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <p class="city" >London</p>
        </div>
        <div class="stats">
            <div class="numbers">
                <h2>80K</h2>
                <p class='description'>Followers</p>
            </div>
            <div class="numbers">
                <h2>803K</h2>
                <p class='description'>Likes</p>
            </div>
            <div class="numbers">
                <h2>1.4K</h2>
                <p class='description'>Photos</p>
            </div>
        </div>
    </main>
    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/IrieBee">Irie B.</a>.
        </p>
    </footer>
</body>
</html>
