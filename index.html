<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
</head>
<body>
    <main>
        <img src="images/bg-pattern-card.svg" alt="bubbly cyan background">
        <img src="images/image-victor.jpg" alt="portrait photo of a young man">
        <div class="profile">
            <div class="info">
                <h1>Victor Crest</h1>
                <p>26</p>
            </div>
            <p>London</p>
        </div>
        <div class="stats">
            <div class="numbers">
                <h2>80K</h2>
                <p class='description'>Followers</p>
            </div>
            <div class="numbers">
                <h2>803K</h2>
                <p class='description'>Likes</p>
            </div>
            <div class="numbers">
                <h2>1.4K</h2>
                <p class='description'>Photos</p>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ltsyBitsy">Irie B.</a>.
        </p>
    </footer>
</body>
</html>
